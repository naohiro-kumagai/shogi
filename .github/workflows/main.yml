name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: ci
        run: npm ci
      - name: build
        run: npm run build 
      - name: 'Upload output'
        uses: actions/upload-artifact@v3
        with:
          name: output
          path: ./.output
          retention-days: 5
  lint:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: ci
        run: npm ci
      - name: ESLint
        run: npm run lint
